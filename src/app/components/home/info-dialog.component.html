<h2 mat-dialog-title>
    <span>Info</span>
</h2>
<mat-dialog-content class="mat-typography">
    <h3>What is Face2BMI ?</h3>
    <p>...</p>
    <hr>
    <h3 align="center"><strong>BMI Chart</strong></h3>
    <table align="center">
        <tbody>
            <tr>
                <th><b>BMI</b></th>
                <th>Weight Status</th>
            </tr>
            <tr>
                <td>Below 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5—24.9</td>
                <td>Normal</td>
            </tr>
            <tr>
                <td>25.0—29.9</td>
                <td><b>Overweight</b></td>
            </tr>
            <tr>
                <td>30.0 and Above</td>
                <td><b>Obese</b></td>
            </tr>
        </tbody>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</mat-dialog-actions>
